<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Buttons</title>
	<style>
		a:link,
		a:visited {
			color: black;
			background-color: transparent;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			border-radius: 15px;
			display: inline-block;
			border: 2px solid black;
			margin: 5px;
		}

		a:hover,
		a:active {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>

	<a href="https://bulanbintang.sayajual.io/auth/login" target="_blank">Bulan Bintang Login</a>
	<a href="https://www.sejda.com/" target="_blank">Sejda</a>
	<a href="https://kelantan.uitm.edu.my/index.php/en/" target="_blank">UiTM Kelantan</a>

</body>
</html>
